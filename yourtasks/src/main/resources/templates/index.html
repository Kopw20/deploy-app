<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Variables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:each="task : ${tasks}">
    <a th:text="${task.title}" th:href="${task.description}"></a>
</div>

<div th:with="firstTask=${tasks[0]}">
    <a th:text="${firstTask.title}" th:href="${firstTask.description}"></a>
</div>

</body>
</html>
